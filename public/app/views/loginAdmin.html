<div class="container">
	<div class="login_box">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>Login como administrador</strong>
			</div>
			<div class="panel-body">
				<form ng-submit="entrar()">
					<div class="form-group">
						<label>E-mail:</label>
						<input class="form-control" type="email" ng-model="login.email" required="">
					</div>
					<div class="form-group">
						<label>Senha:</label>
						<input class="form-control" type="password" ng-model="login.senha" required="">
					</div>
					<hr>
					<button class="btn btn-success btn-block" ng-disabled="!login.email || !login.senha"><i class="fa fa-sign-in"></i> Entrar</button>
				</form>
				<div class="alert alert-danger" ng-show="error">
					{{error}}
				</div>
			</div>
		</div>
	</div>
</div>

<style type="text/css">
	.login_box{
		width: 360px;
		margin: 100px auto;
		padding: 10px;
	}
</style>
